<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacts</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

    <!-- Load JS AFTER DOM -->
    <script defer src="js/code.js"></script>
  </head>

  <body>
    <div id="title">My Contacts</div>

    <div id="accessUIDiv">
      <!-- Top Bar -->
      <div class="top-bar">
        <input
          type="text"
          id="searchText"
          placeholder="Search"
          onkeyup="searchContacts()"
        />

        <button class="icon-btn" onclick="openAddContact()">+</button>
        <button class="icon-btn" onclick="openUserMenu()">?</button>
      </div>

      <!-- Table Header -->
      <div class="contact-header">
        <div>Name</div>
        <div>Email</div>
        <div>Phone</div>
        <div></div>
      </div>

      <!-- Scrollable Contact List -->
      <div id="contactList">
        <!-- Example contact row -->
        <!-- JS will generate these -->
        <!--
        <div class="contact-row">
          <div>John Doe</div>
          <div>example@email.com</div>
          <div>123-456-7890</div>
          <button class="more-btn" onclick="openContactMenu(1)">?</button>
        </div>
        -->
      </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="modal hidden">
      <div class="modal-content">
        <h2>Add Contact</h2>

        <input id="addFirstName" type="text" placeholder="First Name" />
        <input id="addLastName" type="text" placeholder="Last Name" />
        <input id="addEmail" type="text" placeholder="Email" />
        <input id="addPhone" type="text" placeholder="Phone" />

        <button class="buttons" onclick="addContact()">Save</button>
        <button class="buttons" onclick="closeAddContact()">Cancel</button>

        <div id="colorAddResult"></div>
      </div>
    </div>

    <!-- Contact Context Menu -->
    <div id="contactMenu" class="context-menu hidden">
      <button onclick="editContact()">Edit</button>
      <button onclick="deleteContact()">Delete</button>
    </div>

    <!-- User Menu -->
    <div id="userMenu" class="context-menu hidden">
      <button onclick="doLogout()">Logout</button>
    </div>
  </body>
</html>
